<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading GeoJSON data and generating SVG paths</title>
		<script type="text/javascript" src="js/d3.v3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<script type="text/javascript">

		//Width and height
		var w = 500;
		var h = 300;

		//Define map projection
		var projection = d3.geo.albersUsa()
			.translate([w/2, h/2])
			.scale([500]);

		//Define path generator
		var path = d3.geo.path()
			.projection(projection);

		//Define quantize scale to sort data values into buckets of color
		var color = d3.scale.quantize()
			.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"])

		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
				.attr("width", w)
				.attr("height", h);

		//Load in agriculture data
		d3.csv("data/us-ag-productivity-2004.csv", function(data){
			//Set input domain for color scale
			color.domain([
				d3.min(data, function(d){ return d.value; }),
				d3.max(data, function(d){ return d.value; })
			]);

			//Load in GeoJSON map data
			d3.json("json/us-states.json", function(json) {
				//Merge the agriculture data and GeoJSON
				//Loop through once for each agriculture data values
				data.forEach(function(d){
					var state = d.state; 				//Grab the state name
					var value = parseFloat(d.value); 	//Grab the data value, converting from string to float

					//Find the corresponding state inside the GeoJSON
					json.features.forEach(function(feature){
						var jsonState = feature.properties.name;
						if (state == jsonState) {
							//Copy the data value into the map JSON
							feature.properties.value = value;

							//Stop searching
							return;
						}
					});
				});

				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
					.data(json.features)
					.enter().append("path")
						.attr("d", path)
						.style("fill", function(d){
							//if value exists, get color; otherwise, use default color
							return d.properties.value ? color(d.properties.value) : "#ccc";
						});

				//Load in cities data
				d3.csv("data/us-cities.csv", function(data){
					svg.selectAll("circle")
						.data(data)
						.enter().append("circle")
							.attr("cx", function(d){ return projection([d.lon, d.lat])[0]; })
							.attr("cy", function(d){ return projection([d.lon, d.lat])[1]; })
							.attr("r", function(d){ return Math.sqrt(parseInt(d.population)*0.00004); })
							.attr("fill", "yellow")
							.attr("opacity", 0.75);
				});

			}); //end d3.json
		}); //end d3.csv
		</script>
	</body>
</html>
