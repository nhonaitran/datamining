<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Border set for given point set</title>
    <style type="text/css">
      body {
        text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
      }
      .positive {
        fill:steelblue;
      }
      .negative {
        fill:purple;
      }
    </style>
  </head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
    var width = 960, height = 500, n = 50, marginX =50, marginY = 50;

    var points1 = d3.range(n).map(function(d) {
      n1 = round(n/6)
      n2 = round(n/4)
      n3 = n - 2*n1 - n2

        return [Math.random() * (width-2*marginX), Math.random() * (height-2*marginY)];
    });

    var posPoints = d3.range(n).map(function(d) {
        return [Math.random() * (width-2*marginX), Math.random() * (height-2*marginY)];
    });

    var negPoints = d3.range(n).map(function(d) {
        return [Math.random() * (width-2*marginX), Math.random() * (height-2*marginY)];
    });

    d3.select("body")
      .append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.select("svg").selectAll(".point")
        .data(posPoints)
      .enter().append("circle")
        .attr("class", "positive")
        .attr("cx", function(d) {return d[0];})
        .attr("cy", function(d) {return d[1];})
        .attr("r", 4);

    d3.select("svg").selectAll(".point")
        .data(negPoints)
      .enter().append("circle")
        .attr("class", "negative")
        .attr("cx", function(d) {return d[0];})
        .attr("cy", function(d) {return d[1];})
        .attr("r", 4);


  </script>
</body>
