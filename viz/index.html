<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/keen-dashboards.css" />
</head>
<body class="application">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="./">Ashley Madison Data Dump</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">

            <div class="col-sm-6">

                        Number of Subscribers per State, during period 2008 - 2015

                    <div class="chart-stage">
                        <iframe width="100%" height="480px" frameborder="0" scrolling="no" src="choropleth.html"></iframe>

                    <div class="chart-notes">

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Subscribers Growth over Time
                    </div>

                        <iframe width="100%" height="480px" frameborder="0" scrolling="no" src="subscriber_growth.html"></iframe>
                    </div>
                    <div class="chart-notes">
                        Make <a href="https://plot.ly/python/choropleth-maps/">choropleth maps, <a href="https://plot.ly/python/bubble-maps/">bubble maps</a>, and <a href="https://plot.ly/python/lines-on-maps/">lines on maps</a> in Python

    <hr>

    <p class="small text-muted">
        Built with a free dashboard template from <a href="http://keen.github.io/dashboards/">Keen IO</a>
    </p>

</div>

</script>
